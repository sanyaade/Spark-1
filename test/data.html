<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	</head>
	
	<body>
		<p>Hello, World!</p>
		
		<script type='text/javascript' src='../spark.js'></script>
		<script type='text/javascript'>
			Spark.ready(function() {
				$('p').data.set('foo', 'bar');
				
				alert('Set the p tags foo data to bar');
				
				$('p').data.get('foo', function(e) {
					alert('Got the p tags foo data as ' + e);
				});
			});
		</script>
	</body>
</html>
